<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>CVD Prediction</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark justify-content-center">
      <span class="navbar-brand"> Cardiovascular Disease Risk Predictor</span>
    </nav>
    
    <div class="col-md-6 offset-md-3"> 

      <div class="mb-4 mt-4">
        <h1>CVD Prediction</h1>
        <p class="text-secondary">Please input your details below to find out if you are likely/unlikely to develop cardiovascular disease</p>
      </div>

      <form action="result">
        {% csrf_token %}

        <div class="mb-3">
          <label for="Gender" class="form-label">Gender:</label>
          <select name="gender" class="form-select">
            <option value="1">Female</option>
            <option value="2">Male</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="age_years" class="form-label"> Age:</label>
          <input type="number" name="age_years" min="25" max="100" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="height" class="form-label"> Height:</label>
          <input type="number" name="height" min="130" max="200" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="weight" class="form-label"> Weight:</label>
          <input type="number" name="weight" min="20" max="200" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="systolic_blood_pres" class="form-label"> Systolic blood pressure:</label>
          <input type="number" name="systolic_blood_pres" min="80" max="200" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="diastolic_blood_pres" class="form-label"> Diastolic blood pressure:</label>
          <input type="number" name="diastolic_blood_pres" min="50" max="150" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="cholesterol" class="form-label">How would you describe your cholesterol? :</label>
          <select name="cholesterol" class="form-select">
            <option value="1">Normal</option>
            <option value="2">Above normal</option>
            <option value="3">Well Above normal</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="gluc" class="form-label">How would you describe your glucose levels? :</label>
          <select name="gluc" class="form-select">
            <option value="1">Normal</option>
            <option value="2">Above normal</option>
            <option value="3">Well Above normal</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="smoke" class="form-label">Do you smoke?:</label>
          <select name="smoke" class="form-select">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="alco" class="form-label">Do you drink alcohol?:</label>
          <select name="alco" class="form-select">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="active" class="form-label">Would you describe yourself as active?:</label>
          <select name="active" class="form-select">
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
        </div>

        <div class="mb-4 text-center">
        <button type="submit" class="btn btn-primary btn-block">Get Prediction</button>
        </div>

      </form>

    </div>

    <footer class="bg-dark text-center text-lg-start">
      <div class="text-center p-3 text-light">
        Created by Tasnim Begom ||
        <a class="text-light" href="https://campus.cs.le.ac.uk/gitlab/ug_project/22-23/tb309">Source Code</a>
      </div>
    </footer>
    
  </body>
</html>
